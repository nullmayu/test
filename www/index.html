<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>パタパったー</title>
    <link rel="stylesheet" href="pagestyle.css" type="text/css" />
    <script type="text/javascript" src="./index.js"></script>
  </head>

  <body>
    <h1>パタパったー（β版）</h1>
    <div id="maincanvas"></div>
    <div class="info">
      <p id="state">駅探・電車時刻表のURLを入力してください</p>
      <form>
        <input
          type="url"
          id="urlform"
          placeholder="URL"
          value="https://ekitan.com/timetable/railway/line-station/262-0/d1"
        />
        <button type="button" id="geturl">パタパタする</button>
        <button type="button" id="nexttrain">次の列車</button>
      </form>
      <hr />
      <p>使い方</p>
      <ol>
        <li>駅探＞電車時刻表からパタパタさせたい時刻表のページを開く</li>
        <li>フォームに時刻表ページのURLを入力する</li>
        <li>パタパタするボタンを押す</li>
        <li>次の列車ボタンでパタパタを楽しむ</li>
      </ol>
      <hr />
    </div>
  </body>
</html>
